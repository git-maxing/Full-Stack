<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Registration Form</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    /* Form Grid Layout */
    form {
      display: grid;
      grid-template-columns: 1fr;
      grid-gap: 15px;
    }

    .form-field {
      display: grid;
      grid-template-columns: 1fr;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    select {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    input[type="checkbox"] {
      margin-right: 5px;
    }

    /* Hobbies Section - Grid Layout */
    .checkbox-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 10px;
    }

    .checkbox-group label {
      font-size: 14px;
      color: #555;
    }

    .submit-btn {
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      grid-column: 1 / -1; /* Make the submit button span the full width */
    }

    .submit-btn:hover {
      background-color: #45a049;
      transform: translateY(-2px);
    }

    /* Responsiveness */
    @media (min-width: 768px) {
      form {
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
      }

      .submit-btn {
        grid-column: span 2; /* Make the submit button span both columns on larger screens */
      }
    }

    @media (max-width: 400px) {
      .form-container {
        padding: 15px;
      }

      h1 {
        font-size: 20px;
      }

      .submit-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h1>Student Registration Form</h1>
    <form action="#" method="POST">
      <div class="form-field">
        <label for="name">Full Name:</label>
        <input type="text" id="name" name="name" required>
      </div>

      <div class="form-field">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-field">
        <label for="gender">Gender:</label>
        <select id="gender" name="gender" required>
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-field">
        <label>Hobbies:</label>
        <div class="checkbox-group">
          <label><input type="checkbox" name="hobbies" value="sports"> Sports</label>
          <label><input type="checkbox" name="hobbies" value="music"> Music</label>
          <label><input type="checkbox" name="hobbies" value="reading"> Reading</label>
          <label><input type="checkbox" name="hobbies" value="traveling"> Traveling</label>
        </div>
      </div>

      <div class="form-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Submit button at the bottom, spanning the full width -->
      <button type="submit" class="submit-btn">Submit</button>
    </form>
  </div>
</body>
</html>
