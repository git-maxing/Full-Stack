<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Example</title>
  <script>
    // Function to display an alert message
    function showAlert() {
      alert("Hello! This is a JavaScript alert.");
    }

    // Function to change the content of a paragraph
    function changeContent() {
      document.getElementById("myParagraph").innerHTML = "The content has been changed!";
    }

    // Function to change the background color of the page
    function changeBackgroundColor() {
      document.body.style.backgroundColor = "#f0f8ff"; // Light blue color
    }
  </script>
